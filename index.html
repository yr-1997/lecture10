<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">
    <title>Document</title>
</head>

<body>
    <div class="elements">
        <div class="button-KeyQ button-song" data-keycode="KeyQ">
            <p class="key">Q</p>
            <span class="so-name ">Guitar</span>
        </div>
        <div class="button-KeyW button-song" data-keycode="KeyW">
            <p class="key">W</p>
            <span class="so-name">Gun</span>
        </div>
        <div class="button-KeyE button-song" data-keycode="KeyE">
            <p class="key">E</p>
            <span class="so-name">Piano</span>
        </div>
        <div class="button-KeyR button-song" data-keycode="KeyR">
            <p class="key">R</p>
            <span class="so-name">Toilet</span>
        </div>
        <div class="button-KeyT button-song" data-keycode="KeyT">
            <p class="key">T</p>
            <span class="so-name">Bass</span>
        </div>
        <div class="button-KeyY button-song" data-keycode="KeyY">
            <p class="key">Y</p>
            <span class="so-name">Drumm</span>
        </div>
    </div>

    <audio class="song-KeyQ" src="audio/1.mp3"></audio>
    <audio class="song-KeyW" src="audio/2.mp3"></audio>
    <audio class="song-KeyE" src="audio/3.mp3"></audio>
    <audio class="song-KeyR" src="audio/4.mp3"></audio>
    <audio class="song-KeyT" src="audio/5.mp3"></audio>
    <audio class="song-KeyY" src="audio/6.mp3"></audio>





    <script src="js/main.js"></script>
</body>

</html>
